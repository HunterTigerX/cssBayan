<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan</title>
</head>

<body>
    <div class="wrapper">
        <h1>CSS Bayan</h1>
        <hr class="line-one lines">

        <form class="bayan-blocks">
            <input type="radio" name="rssRadio" id="bayan-one" class="text-block" checked>
            <label for="bayan-one">
                <div class="label-wrapper">
                    <div id="paragraphs" class="paragraphs">You can't just copy and paste CSS
                        <div id="indicator" class="indicator" alt="indicator"></div>
                    </div>
                    <img class="images-size" src="./images/img1.PNG" alt="img1">
                </div>
            </label>
            <hr class="lines">

            <input type="radio" name="rssRadio" id="bayan-two" class="text-block">
            <label for="bayan-two">
                <div class="label-wrapper">
                    <div class="paragraphs">Keep calm and carry on
                        <div class="indicator" alt="indicator"></div>
                    </div>
                    <img class="images-size" src="./images/img2.PNG" alt="img2">
                </div>
            </label>
            <hr class="lines">

            <input type="radio" name="rssRadio" id="bayan-three" class="text-block">
            <label for="bayan-three">
                <div class="label-wrapper">
                    <div class="paragraphs">Work-life balance
                        <div class="indicator" alt="indicator"></div>
                    </div>
                    <img class="images-size" src="./images/img3.PNG" alt="img3">
                </div>
            </label>
            <hr class="lines">

            <input type="radio" name="rssRadio" id="bayan-four" class="text-block">
            <label for="bayan-four">
                <div class="label-wrapper">
                    <div class="paragraphs">Dude, where is JS?
                        <div class="indicator" alt="indicator"></div>
                    </div>
                    <img class="images-size" src="./images/img4.PNG" alt="img4">
                </div>
            </label>
            <hr class="lines">

            <input type="radio" name="rssRadio" id="bayan-five" class="text-block">
            <label for="bayan-five">
                <div class="label-wrapper">
                    <div class="paragraphs">Relax and take it easy?
                        <div class="indicator" alt="indicator"></div>
                    </div>
                    <img class="images-size" src="./images/img5.PNG" alt="img5">
                </div>
            </label>
            <hr class="lines">

        </form>
    </div>
</body>

</html>
